{% extends 'base.html' %}

{% block conteudo %}

<br>
<h2 style="text-align: center;">Usuários Cadastrados</h2>
<hr>

<a href="{{url_for('inserir')}}", class="btn btn-success">Inserir Usuário</a>
<br><br>

<table class="table table-hover">
	<thead class="table-dark">
	    <tr>
			<th scope="col">ID</th>
			<th scope="col">Nome</th>
			<th scope="col">Email</th>
			<th scope="col">Ações</th>
	    </tr>
	</thead>	
	<tbody>

		{% for usuario in usuarios %}
		
		<tr>
			<td>{{usuario.id}}</td>
			<td>{{usuario.nome}}</td>
			<td>{{usuario.email}}</td>
			<td>
				<a href="{{usuario.id}}/editar" class="btn btn-secondary btn-sm">Editar</a>
				<a href="{{usuario.id}}/excluir" class="btn btn-danger btn-sm" onclick="return confirm('Deseja excluir este registro?')">Excluir</a>
			</td>
		</tr>
		
		{% endfor %}
	
	</tbody>
</table>

{% endblock conteudo %}
